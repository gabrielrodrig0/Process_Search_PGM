                    <label class="option" data-api-url="https://api-publica.datajud.cnj.jus.br/api_publica_tjmsp/_search"><input type="radio" name="justica_militar" value="tjmsp">Tribunal Justiça Militar de São Paulo</label>

    <script>
    //Conversor de data

    async function converterData(dataString) 
    {
        const meses = ['Janeiro','Fevereiro', 'Março', 'Abril', 'Maio', 'Junho', 'Julho', 'Agosto', 'Setembro', 'Outubro', 'Novembro', 'Dezembro']
        const data = await new Date(dataString);
        const dia = await data.getDate();
        const mes = await data.getMonth() + 1;
        const ano = await data.getFullYear();

        return `${dia} de ${meses[mes-1]} de ${ano}`;
    }
    
    
    async function enviar(secao) 
    {

    let numeroProcesso;
    switch (secao) 
    {
        case 'ts':
        numeroProcesso = await document.querySelector('.processo1').value;
        break;
        case 'jf':
        numeroProcesso = await document.querySelector('.processo2').value;
        break;
        case 'je':
        numeroProcesso = await document.querySelector('.processo3').value;
        break;
        case 'jt':
        numeroProcesso = await document.querySelector('.processo4').value;
        break;
        case 'jel':
        numeroProcesso = await document.querySelector('.processo5').value;
        break;
        case 'jm':
        numeroProcesso = await document.querySelector('.processo6').value;
        break;
    }    

    const apiUrl = await localStorage.getItem('apiUrl');
    console.log(apiUrl);

    if (!apiUrl) 
    {
        console.error("Nenhuma opção selecionada!");
        return;
    }

    if(numeroProcesso=="")
    {
        alert("Todos os campos precisam ser preenchidos!");
        return;
    }

    try 
    {
        const response = await fetch(apiUrl, 
        {
            method: 'POST',
            headers: 
            {

                'Content-Type': 'application/json',
                'Authorization': 'APIKey cDZHYzlZa0JadVREZDJCendQbXY6SkJlTzNjLV9TRENyQk1RdnFKZGRQdw==',
            },
            body: JSON.stringify(
                {
                "query": {
                    "match": {
                        "numeroProcesso": numeroProcesso,
                    }
                }
            })
        });

        if (!response.ok) 
        {
            throw new Error('Erro na requisição.');
        }

       
        const data = await response.json();
        if(data.hits.max_score==null)
        {
            alert("Processo não encontrado!")
            return;
        }

        console.log('Dados recebidos:', data);

        
        let dataAjuizamento = await converterData(data.hits.hits[0]._source.dataAjuizamento)

        alert(`Nome: ${data.hits.hits[0]._source.classe.nome}\nNúmero: ${data.hits.hits[0]._source.numeroProcesso}\nTribunal: ${data.hits.hits[0]._source.tribunal}\nData de Ajuizamento: ${dataAjuizamento}`)
       
     
    } catch (error) 
    {
        console.error('Ocorreu um erro:', error);
    }
};
    </script>
